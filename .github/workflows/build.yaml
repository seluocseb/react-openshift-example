name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t react-openshift-example .

      - name: Push Docker image
        run: |
          docker tag react-openshift-example:latest ${{ secrets.DOCKER_USERNAME }}/react-openshift-example:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/react-openshift-example:latest